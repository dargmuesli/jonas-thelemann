name: CI

on:
  pull_request:
  push:
  release:
    types: [published]

jobs:
  prepare_jobs:
    name: 'Prepare: job optimization'
    runs-on: ubuntu-latest
    outputs:
      pr_found: ${{ steps.pr.outputs.pr_found }}
    steps:
      - name: Checkout git repository
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - name: Get current PR
        id: pr
        uses: 8BitJonny/gh-get-current-pr@2.2.0
        with:
          sha: ${{ github.event.pull_request.head.sha }}
      - name: test
        run: |
          echo "${{ steps.pr.outputs.pr }}"
          echo "${{ steps.pr.outputs.pr_found }}"
  build:
    name: Build
    uses: dargmuesli/github-actions/.github/workflows/docker-ghcr.yml@0.38.2
    needs: prepare_jobs
    if: needs.prepare_jobs.outputs.pr_found == 'false' || github.event_name != 'push'
    permissions:
      packages: write
    with:
      ARTIFACT_PATH: nuxt/.output/public
  release-semantic:
    needs: build
    name: Release (semantic)
    uses: dargmuesli/github-actions/.github/workflows/release-semantic.yml@0.38.2
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    with:
      CACHE_PATH: pnpm-lock.yaml
  deploy:
    needs: build
    name: Deploy
    uses: dargmuesli/github-actions/.github/workflows/deploy-cloudflare-pages.yml@0.38.2
    secrets:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    with:
      ACCOUNT_ID: f00135e2a8cc575a4bc4817c9521fe71
      BRANCH: ${{ github.ref_name }}
      PROJECT_NAME: ${{ github.event.repository.name }}
