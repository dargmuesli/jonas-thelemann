name: CI

on:
  pull_request:
  push:
    branches:
      - alpha
      - beta
      - master
      - renovate/**

jobs:
  prepare_jobs:
    name: 'Prepare: job optimization'
    runs-on: ubuntu-latest
    outputs:
      pr_found: ${{ steps.pr.outputs.pr_found }}
    steps:
      - name: Get current PR
        id: pr
        uses: 8BitJonny/gh-get-current-pr@2.2.0
        with:
          filterOutClosed: true
          sha: ${{ github.event.pull_request.head.sha }}
      - name: test
        run: |
          echo "${{ steps.pr.outputs.pr_found }}"
  release_semantic_dry:
    needs: prepare_jobs
    name: Release (semantic, dry)
    uses: dargmuesli/github-actions/.github/workflows/release-semantic-next.yml@0.40.3
    if: needs.prepare_jobs.outputs.pr_found == 'false' || github.event_name == 'pull_request'
    secrets:
      PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
    with:
      DRY_RUN: true
      CACHE_PATH: pnpm-lock.yaml
  build:
    name: Build
    uses: dargmuesli/github-actions/.github/workflows/docker.yml@0.40.3
    needs: release_semantic_dry
    permissions:
      packages: write
    with:
      ARTIFACT_PATH: nuxt/.output/public
      # PUSH: false
      TAG: ${{ needs.release_semantic_dry.outputs.new_release_version }}
  release_semantic:
    needs: build
    name: Release (semantic)
    uses: dargmuesli/github-actions/.github/workflows/release-semantic-next.yml@0.40.3
    secrets:
      PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
    with:
      CACHE_PATH: pnpm-lock.yaml
  deploy:
    needs: build
    name: Deploy
    uses: dargmuesli/github-actions/.github/workflows/deploy-cloudflare-pages.yml@0.40.3
    secrets:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    with:
      ACCOUNT_ID: f00135e2a8cc575a4bc4817c9521fe71
      BRANCH: ${{ github.ref_name }}
      PROJECT_NAME: ${{ github.event.repository.name }}
